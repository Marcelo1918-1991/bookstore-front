<form>
    <h1>CRIANDO UMA NOVA CATEGORIA</h1>

    <div>
        <mat-form-field class="form">
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex: Computação">
        </mat-form-field>
    
    </div>
    
    <div>
        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex: Livro de computação para iniciantes">
        </mat-form-field>
    
    </div>
    
    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-raised-button color="primary" class="categoria">CRIAR</button>
        <button class="mat-elevation-z8" mat-raised-button color="warn" class="categoria">CANCELAR</button>
    </div>

</form>
