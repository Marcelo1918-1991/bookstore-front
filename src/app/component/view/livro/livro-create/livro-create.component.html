<form>
    <h1>CRIANDO NOVO LIVRO</h1>

        <mat-form-field class="form">
            <mat-label>TÃ­tulo</mat-label>
            <input matInput [(ngModel)] = "livro.titulo" [formControl]="form" required type="text" name="titulo" placeholder="Ex: Spring Boot" maxlength="100">
            <mat-error *ngIf="form.invalid"> {{ getMessage() }} </mat-error>
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Nome do autor</mat-label>
            <input matInput [(ngModel)] = "livro.autor" [formControl]="autor" required  type="text" name="autor" placeholder="Ex: Vinicius de Moraes" maxlength="100">
            <mat-error *ngIf="autor.invalid"> {{ getMessageAutor() }} </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form">
            <mat-label>Texto</mat-label>
            <textarea matInput [(ngModel)] = "livro.texto" [formControl]="texto" required type="text" name="texto" placeholder="Ex: Lorem Ipsum" maxlength="2000000"> </textarea>
            <mat-error *ngIf="texto.invalid"> {{ getMessageTexto() }} </mat-error>
        </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-raised-button color="primary" class="categoria">CRIAR</button>
        <button (click)="cancelar()"class="mat-elevation-z8" mat-raised-button color="warn" class="categoria">CANCELAR</button>
    </div>

</form>
